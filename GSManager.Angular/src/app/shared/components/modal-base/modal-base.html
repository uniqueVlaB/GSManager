<div class="modal-overlay" (click)="onBackdropClick()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">{{ title() }}</h2>
      <button
        type="button"
        class="btn-close"
        aria-label="Close modal"
        (click)="closeModal()"
      >
        x
      </button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
